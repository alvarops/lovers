<!DOCTYPE html>
<html>
<head>
   <title>Page Title</title>

   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
   <script data-main="scripts/main" src="scripts/libs/jquery.ui.touch-punch.min.js"></script>

   <link rel="stylesheet" href="styles/css/font-awesome.css">
   <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="styles/css/app.css">

</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="mainPage">

   <div data-role="header">

      <div class="title">
         <h1><i class="fa fa-angellist fa-3x"></i><b>HONEY,I AM OK!</b></h1>
      </div>
      <div class="header-div">
         <div style="display: inline">
            <img src="img/profile.png" class="profile" />
         </div>
         <span>John Doe</span>
      </div>
   </div><!-- /header -->

   <div role="main" class="ui-content">
      <div>Enter details of your trip:</div>
   
   </div><!-- /content -->
   
   <a id="toSettings" href="settings.html" class="ui-btn ui-corner-all ui-shadow" rel="external">Settings &gt;</a>


<script type="text/javascript">
   var data = {};
   $(document).bind("pageinit", function() {
      $("#toSettings").mouseover(function() {
         var query = "?";
         query += "slider1=" + data.slider1;
         query += "&slider2=" + data.slider2;
         query += "&flip1=" + data.flip1;
         this.href = "settings.html" + query;
      });
   });

   $("#mainPage").bind("pageshow", function(event){
      var url = getUrlVars();
      data.slider1 = url.slider1;
      data.slider2 = url.slider2;
      data.flip1 = url.flip1;
   });

   function getUrlVars() {
       var vars = [], hash;
       var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
       for(var i = 0; i < hashes.length; i++) {
           hash = hashes[i].split('=');
           vars[hash[0]] = hash[1];
       }
       return vars;
   }
</script>

</div><!-- /page -->

</body>
</html>
